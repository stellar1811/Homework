<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="comp.png" alt="">
        <div class="description-box">
            <h2>Ноутбук Lenovo ThinkBook 16 G6 IRL (21KH007SRA) Arctic Grey</h2>
            <p>Екран 16" IPS (1920x1200) WUXGA, матовий / Intel Core i5-1335U (1.3 - 4.6 ГГц) / RAM 32 ГБ / SSD 1 ТБ / Intel Iris Xe Graphics / без ОД / LAN / Wi-Fi / Bluetooth / веб-камера / без ОС / 1.7 кг / сірий</p>
            <button id="showFormBtn">Купити</button>
        </div>
    </div>

    <form id="form" style="display: none;">
        <label class="form-label"> ПІБ: 
            <input class="full-name-field" type="text" name="fullName"/>
            <span class ="error-message"></span>
        </label>
        <label class="form-label"> Місто:
            <select name="selectCity">
                <option value="city1">Київ</option>
                <option value="city2">Дніпро</option>
                <option value="city3">Полтава</option>
                <option value="city4">Чернігів</option>
            </select>
        </label>
        <label class="form-label"> Номер поштового відділення:
            <input type="number" name="numberPost">
            <span class ="error-message"></span>
        </label> 
        <label class="form-label"> Спосіб оплати:
            <label class="pay-radio-btn"> 
                <input  type="radio" name="payment" value="card" checked />
                Банківська картка
            </label> 
            <label class="pay-radio-btn"> 
                <input type="radio" name="payment" value="postpaid"/>
                Оплата при отриманні
            </label> 
        </label>  
        <label class="form-label"> Введіть кількість продукції:
            <input type="number" name="quontity">
            <span class ="error-message"></span>
        </label>
        <label class="form-label"> 
            Коментар до замовлення:
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <button id ="sendButton">Відправити</button>
    </form>

   
    <p class="result-message" style="display: none;"></p>

    <script src="script.js"></script>


</body>
</html>
